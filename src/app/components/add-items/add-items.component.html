<form (ngSubmit)="onSubmit()">
    <div class=" form-group row justify-content-center mt-3">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
  
              <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="title" name="title" required>
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" [(ngModel)]="description" name="description" required>
              </mat-form-field>
  
              <button class="btn btn-primary" type="submit">Submit</button>
        </div>
       </div>
      </div>
      </div>
    </div>
  </form>
